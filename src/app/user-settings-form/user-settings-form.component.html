<div class="container">
  <h2>User Settings</h2>
  <form action="">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" class="form-control" />
    </div>
    <div class="form-check form-group">
      <input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers">
      <label for="emailOffers" class="form-check-label">Email Special Offers</label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input type="text" class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light"
          checked>
        <label for="" class="form-check label">Light</label>
      </div>
      <div class="form-check">
        <input type="text" class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface"
          value="medium">
        <label for="" class="form-check label">Medium</label>
      </div>
      <div class="form-check">
        <input type="text" class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark">
        <label for="" class="form-check label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType">
        <option value="">Montly</option>
        <option value="">Annual</option>
        <option value="">Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">Notes</label>
      <textarea name="notes" id="notes" cols="30" rows="3" class="form-control"></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>
